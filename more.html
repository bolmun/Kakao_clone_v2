<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv"
      crossorigin="anonymous"
    />
    <title>More | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">15:21</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">50%</span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <a href="setting.html" class="link_settings">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="more">
      <header class="header__more">
        <div class="friends__friend friend friend--large">
          <div class="friend__column">
            <img src="images/profile_1.png" class="g-avatar" />
            <div class="friend__content">
              <span class="friend__name">
                고양이집사
              </span>
              <span class="friend__status">
                apex.yj@gmail.com
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <i class="far fa-comment-alt fa-2x"></i>
            </div>
          </div>
        </div>
        <ul class="more__button-list">
          <li class="more__button">
            <span class="more__button-icon">
              <i class="far fa-smile fa-2x"></i>
            </span>
            <span class="more__button-title">이모티콘</span>
          </li>
          <li class="more__button">
            <span class="more__button-icon">
              <i class="fas fa-brush fa-2x"></i>
            </span>
            <span class="more__button-title">테마</span>
          </li>
          <li class="more__button">
            <span class="more__button-icon">
              <i class="far fa-user-circle fa-2x"></i>
            </span>
            <span class="more__button-title">계정</span>
          </li>
        </ul>
      </header>
      <section class="more__suggestions">
        <h5 class="more__title">추천</h5>
        <ul class="more_suggestion">
          <li class="more_suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-quote-right fa-2x"></i>
            </span>
            <span class="suggestion__title">카카오스토리</span>
          </li>
          <li class="more_suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-cat fa-2x"></i>
            </span>
            <span class="suggestion__title">카카오프렌즈</span>
          </li>
          <li class="more_suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-gamepad fa-2x"></i>
            </span>
            <span class="suggestion__title">카카오게임</span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friend.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
